{% extends 'base.html'%}
{% block title %}Django Bookmark List{% endblock %}
{% block content %}
<div id = "content">
	<br>
	<h1>Recommendation List</h1>
	<hr>

	<h5></h5>
	
	<ol>
		{% for bookmark in object_list %}
			<b>
				<li>
					<a href = "{% url 'bookmark:detail' bookmark.id %}" style="text-decoration:none; color:black;">
						{{bookmark}}
					</a>
				</li>
			</b>
			<br>
		{% endfor %}
	</ol>
</div>
{% endblock %}
