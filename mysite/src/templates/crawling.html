{% extends "base.html" %}
{% block title %}crawling.html{% endblock %}


{% block content %}
<style>
	.image-container {
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
		width:190px;
		height:160px;
		border: 1px solid #d3d3d3;
		border-collapse:separate;
	}
</style>

<br/>
<h1>구글 이미지 검색 기반 - Crawling</h1>
<hr>
<form action="." method="post">
<!-- '{% csrf_token %}'는 폼태그 첫 출에 항상 입력해야 함. -->
{% csrf_token %}

</form>
	<div class="container">
		<div class="row">
		{% autoescape off %}
		
			{% for item in last_List %}
				{{ item }}
			{% endfor %}

		</div>
	</div>

<br/>
<br/>
<br/>
{% endblock %}
